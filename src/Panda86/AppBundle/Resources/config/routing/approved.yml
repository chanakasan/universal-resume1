approved_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "Panda86AppBundle:ApprovedRequest:edit" }

approved_update:
    pattern:  /{id}/update
    defaults: { _controller: "Panda86AppBundle:ApprovedRequest:update" }
