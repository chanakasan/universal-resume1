approved:
    pattern:  /
    defaults: { _controller: "Panda86AppBundle:ApprovedRequest:index" }

approved_show:
    pattern:  /{id}/show
    defaults: { _controller: "Panda86AppBundle:ApprovedRequest:show" }

approved_new:
    pattern:  /new
    defaults: { _controller: "Panda86AppBundle:ApprovedRequest:new" }

approved_create:
    pattern:  /create
    defaults: { _controller: "Panda86AppBundle:ApprovedRequest:create" }
