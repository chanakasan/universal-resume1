Panda86\UserBundle\Entity\Request_Employee:
    type: entity
    table: requests_employees
    repositoryClass: Panda86\UserBundle\Entity\Request_EmployeeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        isOwner:
            type: boolean
            column: is_owner

    manyToOne:
            request:
                targetEntity: Request
                inversedBy: employees
                joinColumn:
                    name: req_id
                    referencedColumnName: id

            employee:
                targetEntity: Employee
                inversedBy: requests
                joinColumn:
                    name: emp_id
                    referencedColumnName: id
    lifecycleCallbacks: {  }
